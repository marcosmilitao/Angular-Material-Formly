<mat-toolbar color="primary">
  <span>Angular Formly</span>
</mat-toolbar>

<form [formGroup]="contatoForm" (ngSubmit)="submitForm(contatoModel)">
  <formly-form [model]="contatoModel" [fields]="contatoFiealds" [form]="contatoForm">

  </formly-form>
  <button [disabled]="contatoForm.invalid" type="submit" mat-raised-button>SUBMIT</button>
</form>

<div>
  <h1>Modelo</h1>
  <pre>Contato: {{contatoModel |json}}</pre>
  <pre>Formulário válido: {{contatoForm.valid ? 'Sim' : 'Não'}}</pre>
</div>
